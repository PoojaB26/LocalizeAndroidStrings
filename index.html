<html>
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/element.css">

</head>
<body>
<div class="container">

        <div class="jumbotron">
            <h1>Localize Android Strings</h1>
            <p>Upload your strings.xml file from your Android project and get it translated to any language.</p>
        </div>

    <div class="col-center">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="control-label" id="text-show">Select File</label>
                    <div class="ui-widget">
                        <label for="locale">Locale: </label>
                        <input id="locale">
                    </div>


                    <input id="file-input" name="input"  onchange="readFile(event)" accept='text/xml' type="file" class="file" multiple data-show-upload="false" data-show-caption="true" >
                    <br><br>
                    <button type="button" id="btn"  class="large btn btn-primary">Translate</button>


                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>


</div>
<div hidden id='file-output'>
</div>

<br>

    <div id="result" class="">
<div class="progress progress-striped active">
    <div class="progress-bar"></div>
</div>

    <input type="button" value="Copy" id="btn-copyall" onclick="copyToClipboard()" /> <br> <br>
    <br> <br>
<b>Translated Text:</b>
    <div class="well" id="value-container">
     <!--   <textarea class="text-container" rows="20" cols="40" style="border:none;">
            <?xml version="1.0" encoding="utf-8"?>

        </textarea>-->
        <p id="translated"></p>
    </div>

    <div class="well" id="check">
    </div>
</div>
    </div>
<script src="js/func.js"></script>

</body>
</html>
